<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.evbstatic.com/s3-build/28813-rc2018-08-29_16.04-33b338f/js/node_modules/eventbrite_design_system/css/eds.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <title>ELW</title>
</head>

<body>
    <header>
        <div class="jumbotron">
            <h2>Event List Widget</h2>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-4">
                <h4>Organizer ID:</h4>
                <input type="text" name="" id="org_id" class="input">
                <!-- <h4>Location:</h4>
                <input type="text" name="" id="location" class="input"> -->
                <br>
                <input type="button" value="go" class="btn btn-action" onclick="getevents()">
                <div id="snippet">The snippet to paste into your website will appear here.</div>
            </div>
            <div class="col-4">
                <div id="result-header">
                    <h4>Preview</h4>
                </div>
                <div id="events"></div>
                <div class='eb-link'><i><a href='http://www.eventbrite.com' target=_blank>powered by Eventbrite</a></i></div>
            </div>
            <div class="col-2"></div>
        </div>
    </main>
</body>

</html>
